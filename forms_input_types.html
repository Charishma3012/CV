<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types of forms</title>
</head>
<body>
    <form action="">
        <label>Your name:</label>
        <input type="text">
        <br>
        <label>Choose the color:</label>
        <input type="color">
        <br>
        <label>Do you want to sign up to the email list</label>
        <input type="checkbox">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <label>Choose the file:</label>
        <input type="file">
        <br>
        <label>URL:</label>
        <input type="url">
        <br>
        <label>Number:</label>
        <input type="number">
        <br>
        <input type="date">
        <br>
        <input type="range">
        <br>
        <input type="submit">
    </form>
</body>
</html>
